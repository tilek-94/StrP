<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/slick.css">
  <link rel="stylesheet" href="css/slick-theme.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/main.css">
  <title>StrP</title>

<body>

  <!-- menu begin -->
  <nav class="navbar navbar-expand-lg navbar-light menu-second">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img class="logo" src="img/logo.png" alt="">
        <!-- <div class="header__advert header__advert-middle">
          <a href="" class="badge">Добавить объявление</a>
        </div> -->
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Главная</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Контакты</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Вход</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Регистрация</a>
          </li>
        </ul>
      </div>
      <div class="header__advert header__advert-usually">
        <a href="" class="badge">Добавить объявление</a>
        <a href="" class="badge badge-danger">Познакомиться</a>
      </div>
    </div>
  </nav>
  <!-- menu end -->

  <!-- form registration begin -->
  <div class="form-block">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8 col-md-12">
          <h2 class="title-bottom-line">
            Регистрация
          </h2>
          <form class="form-itself" action="#">
            <div class="form-group">
              <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Имя">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" placeholder="Пароль">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" placeholder="Повторите пароль">
            </div>
            <div class="form-group">
              <input type="email" class="form-control" placeholder="E-mail">
            </div>
            <div class="form-group">
              <input type="number" class="form-control" placeholder="Мобильный телефон">
            </div>
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn badge">Регистрация</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- form registration end -->

  <!-- footer begin -->
  <div class="footer">
    <div class="footer-top">
      <div class="container">
        <div class="row">
          <div class="col-md-2 col-sm-3">
            <div class="footer-top__logo">
              <img src="img/logo.png" alt="">
            </div>
          </div>
          <div class="col-md-10 col-sm-9">
            <div class="footer-top__info">
              <div class="footer-top__block">
                <i class="fa fa-map-marker"></i>
                Ваш адрес
              </div>
              <div class="footer-top__block">
                <i class="fa fa-phone"></i>
                +1-555-5555-55
              </div>
              <div class="footer-top__block">
                <a href="#">
                  <i class="fa fa-envelope"></i>
                  @yourdomain.com
                </a>
              </div>
              <div class="footer-top__block">
                <a href="#"><i class="fa fa-facebook"></i></a>
                <a href="#"><i class="fa fa-google-plus"></i></a>
                <a href="#"><i class="fa fa-twitter"></i></a>
                <a href="#"><i class="fa fa-pinterest"></i></a>
                <a href="#"><i class="fa fa-linkedin"></i></a>
                <a href="#"><i class="fa fa-odnoklassniki"></i></a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="col-md-12">
          <div class="row">
            <div class="footer-bottom__info">
              <div class="footer-bottom__info__left">
                <a href="#">Контакты</a>
              </div>
              <div class="footer-bottom__info__right">
                ©2020. Ваш копирайт. Название компании
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/slick.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

</html>
