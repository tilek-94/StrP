<!DOCTYPE html>
<html lang="en">

<head> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/slick.css"/>
  <link rel="stylesheet" type="text/css" href="css/slick-theme.css"/>

  <title>Layout</title>
</head>

<body>

<div class="container">
  <div class="row">
    <div class="main">
      <div class="sl">
        <div class="sl__slider m-3"><img src="img/1.jpg" class="sl__img"></div>
        <div class="sl__slider m-3"><img src="img/2.jpg" class="sl__img"></div>
        <div class="sl__slider m-3"><img src="img/3.jpg" class="sl__img"></div>
        <div class="sl__slider m-3"><img src="img/4.jpg" class="sl__img"></div>
        <div class="sl__slider m-3"><img src="img/5.jpg" class="sl__img"></div>
        <div class="sl__slider m-3"><img src="img/6.jpg" class="sl__img"></div>
      </div>
    </div>   
  </div>
</div>

  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
  <script type="text/javascript" src="js/slick.min.js"></script>
  
  <script type="text/javascript">
    $('.sl').slick({
      slidesToShow: 3,
      slidesToScroll: 1,
      autoplay: true,
      autoplaySpeed: 2000,
    });
  </script>
</body>

</html>
